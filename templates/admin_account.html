{% extends "layout.html" %} {% block title %}Account{% endblock %} {% block css %}
<link rel="stylesheet" href="/static/assets/examples/css/forms/layouts.css">
<link rel="stylesheet" href="/static/assets/examples/css/uikit/modals.css">
  <link rel="stylesheet" href="/static/global/vendor/alertify-js/alertify.css">
  <link rel="stylesheet" href="/static/assets/examples/css/advanced/alertify.css">
  <link rel="stylesheet" href="/static/assets/examples/css/forms/advanced.css">
  <link rel="stylesheet" href="/static/global/vendor/bootstrap-datepicker/bootstrap-datepicker.css">
<link rel="stylesheet" href="/static/assets/examples/css/uikit/icon.css"> {% endblock %} {% block content %}
<div class="page">
<div class="page-header">
    <h1 class="page-title"> Account Controls</h1>
</div>
<div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title"> Assign an account</h3>
                        </div>
                        <div class="panel-body">
                  <form class="form-horizontal" method="POST" action="/admin/account">
                     <input type="hidden" name="action" value="assign_account">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">ID: </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="user_id" autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                          <label class="col-sm-3 control-label">Assign as: </label>
                      <div class="col-sm-9">
                          <select class="form-control" data-plugin="select2" name="user_type">
                    <optgroup label="User Type">
                      <option value="passenger">Passenger</option>
                      <option value="ticket_staff">Ticket Staff</option>
                      <option value="pilot">Pilot</option>
                      <option value="attendant">Flight Attendant</option>
                      <option value="store_staff">Store Staff</option>
                    </optgroup>
                </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">Assign</button>
                      </div>
                    </div>
                  </form>
              </div>
              </div>
              </div>

            <div class="col-md-6">
                    <div class="panel">

                        <div class="panel-heading">
                            <h3 class="panel-title"> Delete An Account</h3>
                        </div>
                        <div class="panel-body">
                  <form class="form-horizontal" method="POST" action="/admin/account">
                      <input type="hidden" name="action" value="delete_account">
                      <div class="form-group">
                        <label class="col-sm-3 control-label">User ID: </label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="user_id"autocomplete="off"
                          />
                        </div>
                      </div>

                    <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-danger">Remove</button>
                      </div>
                    </div>
                  </form>
              </div>
              </div>
              </div>
          </div>
</div>
</div>
</div>
{% endblock %}
{% block js %}
<script src="/static/global/vendor/alertify-js/alertify.js"></script>
<script src="/static/global/js/components/bootstrap-datepicker.js"></script>
<script src="/static/global/vendor/bootstrap-datepicker/bootstrap-datepicker.js"></script>
<script src="/static/assets/examples/js/forms/advanced.js"></script>
<script src="/static/global/js/components/alertify-js.js"></script>
{% endblock %}
