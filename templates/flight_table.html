    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Flight ID</th>
                <th>Date</th>
                <th>Departure Time</th>
                <th>ETA*</th>
                <th>From</th>
                <th>To</th>
                <th>Duration(hr)</th>
                <th>Class</th>
                <th>Price(TL)</th>
                <th class="text-nowrap">Action</th>
            </tr>
        </thead>
        <tbody id = "tableBody">
            {% for entry in data %}
            <tr>
                <td>{{entry.flight_id}}</td>
                <td>{{entry.date}}</td>
                <td>{{entry.departure}}</td>
                <td>{{entry.eta}}</td>
                <td>{{entry.from}}</td>
                <td>{{entry.to}}</td>
                <td>{{entry.duration}}</td>
                <td>{{entry.class}}</td>
                <td>{{entry.price}}</td>
                <td class="text-nowrap">
                    <span data-toggle="modal" data-target="#buyModal">
                        <button type="button" class="buyButton btn btn-sm btn-icon btn-flat btn-default" data-toggle="tooltip" data-original-title="Buy">
                            <i class="icon fa-credit-card" aria-hidden="true"></i>
                            <input type="hidden" id="fee" value="{{entry.price}}">
                            <input type="hidden" id="flightID" value="{{entry.flight_id}}">
                        </button>
                    </span>
                    <button type="button" class="reserveButton btn btn-sm btn-icon btn-flat btn-default" data-toggle="tooltip" data-original-title="Reserve">
                        <i class="icon wb-shopping-cart" aria-hidden="true"></i>
                        <input type="hidden" id="reserveflightID" value="{{entry.flight_id}}">
                    </button>
                    <span data-toggle="modal" data-target="#menuModal">
                        <button type="button" class="menuButton btn btn-sm btn-icon btn-flat btn-default" data-toggle="tooltip" data-original-title="Menu">
                            <input type="hidden" id="menuflightID" value="{{entry.flight_id}}">
                            <i class="icon wb-menu" aria-hidden="true"></i>
                        </button>
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
