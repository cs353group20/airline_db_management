{% extends "layout.html" %} {% block title %}Profile{% endblock %} {% block css %}
<link rel="stylesheet" href="/static/assets/examples/css/forms/layouts.css">
<link rel="stylesheet" href="/static/assets/examples/css/uikit/modals.css">
  <link rel="stylesheet" href="/static/global/vendor/alertify-js/alertify.css">
  <link rel="stylesheet" href="/static/assets/examples/css/advanced/alertify.css">
<link rel="stylesheet" href="/static/assets/examples/css/uikit/icon.css"> {% endblock %} {% block content %}
<div class="page">
<div class="page-header">
    <h1 class="page-title"> Profile</h1>
</div>
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-body">
              <form class="form-horizontal" action="/profile/change_profile" method="post">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Name: </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" placeholder="{{data.name}}" disabled autocomplete="off"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">ID: </label>
                  <div class="col-sm-9">
                        <input type="text" class="form-control" name="id" placeholder="{{data.id}}" disabled autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Email: </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="email" placeholder="{{data.email}}" autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Address: </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="address" placeholder="{{data.address}}" autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Phone: </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="phone" placeholder="{{data.phone}}" autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Expenditure: </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="expenditure" placeholder="{{data.expenditure}}" disabled autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">Change</button>
                        <button type="reset" class="btn btn-default btn-outline">Reset</button>
                      </div>
                    </div>
                  </form>
              </div>
              </div>

            <div class="col-md-6">
                    <div class="panel panel-body">
                  <form class="form-horizontal" method="post", action='/profile/change_password'>
                      <div class="form-group">
                        <label class="col-sm-3 control-label">Old password: </label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" name="old_pass" autocomplete="off"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 control-label">New Password: </label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" name="new_pass" autocomplete="off"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-3 control-label">New Password(Again): </label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" name="new_pass_again" autocomplete="off"
                          />
                        </div>
                      </div>


                    <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">Enter</button>
                      </div>
                    </div>
                  </form>
              </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                 <div class="panel panel-body">
                     <span class="center-block">
                         <form method="post" action="/profile/delete_account">
                             <button type="submit" class="center-block btn btn-lg btn-danger">Delete Account</button>
                         </form>
                    </span>
                 </div>
              </div>
        </div>
</div>
</div>
</div>
{% endblock %}
{% block js %}
<script src="/static/global/vendor/alertify-js/alertify.js"></script>
<script src="/static/global/js/components/alertify-js.js"></script>

<script>
  (function(document, window, $) {
    {% include 'message.html' %}
  })(document, window, jQuery);
 </script>
{% endblock %}
