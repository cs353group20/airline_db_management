  <!--[if lt IE 8]>

  <!-- Page -->
  <div class="page animsition vertical-align text-center" data-animsition-in="fade-in"
  data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img class="brand-img" src="/static/assets//images/logo.png" alt="...">
        <h2 class="brand-text">Airline DB Management System</h2>
      </div>
      <p>Sign up to buy from best prices avaible</p>
      <form method="post" action="/signup" role="form">
        <div class="form-group">
          <label class="sr-only" for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" required="">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required="">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" required=""
          placeholder="Password">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPasswordCheck">Retype Password</label>
          <input type="password" class="form-control" id="inputPasswordCheck" name="passwordCheck" required=""
          placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputStreetNumber">Street Number</label>
          <input type="text" class="form-control" id="inputStreetNumber" name="street_number" placeholder="Street Number" required="">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputStreet">Street</label>
          <input type="text" class="form-control" id="inputStreet" name="street" placeholder="Street" required="">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputTown">Town</label>
          <input type="text" class="form-control" id="inputTown" name="town" placeholder="Town" required="">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" required="">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPhone">Phone</label>
          <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Phone" required="">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <p>Have account already? Please go to <a href="/login">Sign In</a></p>
      <footer class="page-copyright page-copyright-inverse">
        <p>WEBSITE BY cs353-group20</p>

  <script>
  (function(document, window, $) {
    'use strict';
    var Site = window.Site;
    $(document).ready(function() {
      Site.run();
      toastr.options = {
       "closeButton": true,
       "debug": false,
       "newestOnTop": false,
       "progressBar": false,
       "positionClass": "toast-top-full-width",
       "preventDuplicates": false,
       "onclick": null,
       "showDuration": "300",
       "hideDuration": "1000",
       "timeOut": "5000",
       "extendedTimeOut": "1000",
       "showEasing": "swing",
       "hideEasing": "linear",
       "showMethod": "fadeIn",
       "hideMethod": "fadeOut"
     }
        {% if message %}
            toastr.{{message.type}}("{{message.str}}")
        {% endif %}
    });
  })(document, window, jQuery);
  </script>
